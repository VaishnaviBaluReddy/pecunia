<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Financial Literacy and Chatbot</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }
        .container {
            max-width: 800px;
            padding: 20px;
        }
        h1 {
            font-size: 3em;
            margin-bottom: 0.5em;
        }
        p {
            font-size: 1.5em;
            margin-bottom: 1.5em;
        }
        .button {
            display: inline-block;
            padding: 1em 2em;
            margin: 0.5em;
            font-size: 1.2em;
            color: black;
            background-color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            transition: background-color 0.3s, color 0.3s;
        }
        .button:hover {
            background-color: #444;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to Pecunia</h1>
        <p>Your friendly guide to financial literacy and investing.</p>
        <a href="finance.html" class="button">Learn about Money and Finances</a>
        <a href="chatbot.html" class="button">Talk to Pecunia</a>
    </div>
</body>
</html>
